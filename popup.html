<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; font-family: sans-serif; padding: 15px; background: #f8f9fa; color: #333; }
    .card { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 10px; }
    h2 { margin: 0; color: #3d0752; font-size: 16px; text-transform: uppercase; }
    .big-num { font-size: 32px; font-weight: 800; color: #ff3269; margin: 10px 0; }
    
    button { width: 100%; padding: 12px; background: #3d0752; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 5px; }
    button:hover { background: #5a1075; }
    button:disabled { background: #ccc; }

    .section-title { font-size: 12px; font-weight: bold; color: #666; margin: 15px 0 5px 0; border-bottom: 1px solid #ddd; }
    
    .row { display: flex; justify-content: space-between; font-size: 13px; padding: 6px 0; border-bottom: 1px solid #eee; }
    .badge { background: #eee; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 11px; margin-right: 5px; }
    
    #status { font-size: 11px; color: #666; text-align: center; margin-top: 10px; }
    #results { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üü£ Lifetime Spend</h2>
    <div class="big-num" id="totalAmount">‚Çπ0</div>
    <div id="orderCount" style="font-size:12px; color:#888">0 Orders</div>
  </div>

  <button id="scanBtn">üîÑ Scan Visible Orders</button>
  <button id="clearBtn" style="background:#ddd; color:#333; margin-top:5px">Reset</button>
  <div id="status"></div>

  <div id="results">
    <div class="section-title">üèÜ Top Products</div>
    <div id="topList"></div>
    
    <div class="section-title">üìÖ Biggest Orders</div>
    <div id="bigList"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
